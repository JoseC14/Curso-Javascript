<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erro com Try Catch e Finally</title>
</head>
<body>
    <script>

        var num //maximo 10

       try{
          num=prompt("Digite um valor")
          if(num>10){
          throw new Error("Valor inv√°lido,  o valor deve ser menor ou igual a 10")
          }
          document.write("Valor: "+num)

       }catch(e){
        console.log("ERRO : "+e.message)
        document.write("ERRO: "+e.message)

       }finally{

          document.write("<br>"+"Fim do tratamento")

       }

    </script>
</body>
</html>
