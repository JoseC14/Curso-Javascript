<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop while</title>
</head>
<body>
   <script>

           var num=[1,2,3,4,5]

           var cont=0
           
         while(cont<5){

               document.write(num[cont])
               cont++

         }

   </script>
</body>
</html>
