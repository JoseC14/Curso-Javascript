<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>IF com multiplos retornos</title>
   </head>
   <body>
       <script>
                var nota=prompt("Digite uma nota")

            if(nota>=6 && nota <=9){
        alert("Aprovado na média")
            }else if(nota<6&& nota>=0){
        alert("Reprovado")
            }else if(nota=10){
        alert("Aprovado com perfeição")}
             else{
        alert("Nota inválida")
}
       </script>
   </body>
   </html>
