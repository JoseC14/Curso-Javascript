<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando forms com javascript</title>
</head>
<style>
    label{
        display: block;

    }
    input{
        display: block;
    }
    input[type=submit],label{

        margin-top: 10px;

    }
</style>
<body>
    <form name="curso1" id="curso1" action="a" method="post">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>
    <form name="curso2" id="curso2" action="a" method="post">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Segundo - 2">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>
    <hr>
    <script>
           document.write(document.getElementById("curso1").elements[0].value)
           var fm = document.forms[0]
           var el=fm.elements

           for(var i =0;i<el.length-1;i++){
            el[i].style.backgroundColor="#ddd"
             el[i].value="CFB Cursos"

           }
        
           

           //document.write(fm)
 
    </script>
</body>
</html>
