<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delimitador de bloco de comandos</title>
</head>
<body>
    <script>
        var num = prompt("Digite um número de 1 a 3")

        if(num=1){
            document.write("Você digitou 1")
        }// document.write("Você digitou 1")ERRADO
        else if(num=2){
            document.write("Você digitou 2")
        }// document.write("Você digitou 2")ERRADO
        else if(num=3){
            document.write("Você digitou 3")
        }// document.write("Você digitou 3")ERRADO
        else{
            document.write("número inválido")
        }// document.write("número inválido")ERRADO
    </script>
</body>
</html>
