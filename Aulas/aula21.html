<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do While</title>
</head>
<body>
    <script>

       var num=[1,2,3,4,5]

       //var cont=0

       do{
        var cont=0

           document.write(num[cont])

           cont++

       }while(cont<5)

    </script>
</body>
</html>
