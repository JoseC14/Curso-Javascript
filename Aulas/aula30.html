<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        var numeros=new Array(1,2,3)

        function media(nums){
              var tam=nums.length
              var soma=0
              for(var i=0;i<tam;i++){
                  soma+=nums[i]
              }
              return Math.round(soma/tam)
        }
        document.write(media(numeros))

        function soma1(n1,n2){
           return n1+n2
        }
        var res=soma1(3,10)
        document.write(res)
        
        
        function soma2(n1,n2){

           var res = n1+n2

           document.write(res+"<br>")

        }

        soma2(5,2)
        soma2(10,20)
        soma2(0,1)
       

     function escreve(){

          document.write("Curso de Javascript - CFBCursos"+"<br>")

      }
      escreve();
      

    </script>
</body>
</html>
