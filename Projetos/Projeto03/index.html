<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div>

        <h1>Descubra seu IMC</h1>
        <p>O que é IMC?<br>
        O índice de massa corporal é uma medida internacional usada para calcular se uma pessoa está no peso ideal.</p>
        <hr>
        <p>Digite seu peso Abaixo</p>
        <input type="number" id="peso">Kg
        <p>Digite sua altura</p>
        <input type="number" id="altura">M
        <button type="button" onclick="verificarIMC()">Verificar IMC</button>
        <output id="res">Seu IMC aparecará aqui</output>

        <script src="script.js"></script>
    </div>
</body>
</html>
