<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Array</title>
</head>
<body>
    <script>

        var num=[]
     
        num[0]=prompt("Digite um Número")
        num[1]=prompt("Digite outro número")

       if(num[0]<num[1]){
           document.write(num[0]+"<br>"+num[1])
       }else{
           document.write(num[1]+"<br>"+num[0])
       }
    </script>
</body>
</html>
